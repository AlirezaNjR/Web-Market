{% extends "base.html" %}

{% block Head %}
<title>دسته بندی</title>
<style>
    .category-container {
        width: 98%;
        height: auto;
        margin: 30px;
        /* padding: 30px; */
        text-align: center;
    }

    .category-box {
        margin: 5px;
        width: 99%;
        height: 30px;
        color: #fff;
        background-color: #E54B5D;
        transition: 0.3s;
    }
    .category-box:hover {
        color: #E54B5D;
        background-color: #333;

    }
</style>

{% endblock Head %}

{% block Body %}
<div class="category-container">
    {% for Category in Categories %}
    <a  {% if Create %} href="{% url 'Product:Create' Category.id %}" {% else %}
        href="{% url 'Product:Category' Category.id %}" {% endif %} style="font-size: 30px; vertical-align: middle; text-align: center; margin: 5px;" >
        <div class="category-box">
            {{ Category.name }} </div>
    </a>

    {% empty %}

    {% endfor %}
</div>
{% endblock Body %}
